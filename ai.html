<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">
    <title>abdul muiz</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            background-color: #292929;
            color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Nastaliq Urdu', serif;
        }
        .cards {
            height: 200px;
            width: 400px;
            background-color: antiquewhite;
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .circle {
            height: 200px;
            width: 200px;
            background-color: azure;
            border-radius: 50%;
            border: 2px solid #ff0000;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px; /* Adjust gap if needed */
            padding: 10px;
        }
        .box {
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px; /* Optional for rounded corners on boxes */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="circle">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
        <div class="overlay"></div>
    </div>
    <script>
    </script>
</body>
</html>
